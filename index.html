<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="./scripts/ml5.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">

    <meta charset="utf-8" />

</head>

<body>

    <div class="container">

        <div class="row">

            <col-sm style="margin-left: auto; margin-right: auto; padding-top: 0.25em; padding-bottom: 0.25em;">
                <img src="images/tetrislogo2.png">

            </col-sm>



        </div>

        <div class="row">


            <div class="col-sm outerCol">

                <div class="innerCol gameInfo">
                                        

                    <div class="row"><img src="./images/longBoy.png"></div>

                    <div class="row"> Score : <div id="score">0</div>
                    </div>
                    <div class="row"><img src="./images/longBoy.png"></div>

                    <div class="row"> Held Color: <div id="held">None</div>
                    </div>
                    <div class="row"><img src="./images/longBoy.png"></div>
                    <div class="row"> Time: <div id="time">00:00</div>
                    </div>
                    <div class="row"><img src="./images/longBoy.png"></div>
                    
                </div>

            </div>
            <div class="col-sm"><canvas id="tetris" width="360" height="720"></canvas></div>



            <div class="col-sm outerCol">
                <img id="camFrame" src="./images/webcamframe.png">
                <div class="innerCol" id="canvasContainer">
                </div>

            </div>


        </div>



    </div>

    <script src="./scripts/sketch.js"></script>
    <script src="./scripts/tetrominoes.js"></script>
    <script src="./scripts/tetris.js"></script>
</body>

</html>
